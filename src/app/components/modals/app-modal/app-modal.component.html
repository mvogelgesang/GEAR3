<!-- Modal Template -->
<div
  class="modal fade"
  id="{{ divId }}"
  tabindex="-1"
  role="dialog"
  aria-labelledby="title"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-scrollable modal-xl">
    <div class="modal-content">
      <div class="modal-header bg-danger">
        <a
          class="mr-3 text-white"
          role="button"
          aria-label="Previous"
          (click)="tableService.previousModalRoute('{{divId}}')"
          [hidden]="!modalService.checkModalRoutes()"
        >
          <i class="fas fa-arrow-circle-left fa-lg fa-fw"></i>
        </a>
        <h5 class="modal-title text-white" id="title">
          <i class="far fa-folder-open"></i>
          {{ title }}
          <!-- This refers to api/queries/GET name of object in database -->
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <!-- Tabs -->
        <ul id="tabs" class="nav nav-tabs">
          <li class="nav-item" *ngFor="let item of navItems; let index = index">
            <a
              class="nav-link {{ index == 0 ? 'active' : '' }}"
              data-toggle="tab"
              href="{{ '#' + item.href }}"
              (click)="viewTab = item.href"
            >
              {{ item.title }}</a
            >
          </li>
        </ul>

        <!-- Tab Panes -->
        <div class="tab-content mt-3" [ngSwitch]="viewTab">
          <div *ngFor="let item of navItems; let index = index">
            <div
              class="tab-pane fade show {{ index == 0 ? 'active' : '' }}"
              id="{{ item.href }}"
            >
              <div class="container-fluid">
                <!-- <ng-container [ngTemplateOutlet]="item.href" *ngSwitchCase="item.href"></ng-container> -->
                <h2 *ngSwitchCase="item.href">{{index}}</h2>
              </div>
            </div>
          </div>
          <!-- End of Overview Tab Pane -->
        </div>
        <!-- End of Tab Panes -->
      </div>
      <!-- End of Modal Body -->

      <div class="modal-footer">
        <button
          type="button"
          [hidden]="!sharedService.loggedIn"
          class="btn btn-info text-white"
          (click)="modalEdit()"
        >
          Edit This Item
        </button>
      </div>
    </div>
  </div>
</div>
